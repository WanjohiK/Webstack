<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Quiz Platform</h1>
    </header>
    <main>
        <h2>Create an Account</h2>
        <form method="POST" action="{{ url_for('auth.register') }}" class="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username(class="form-input") }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email(class="form-input") }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password(class="form-input") }}
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                {{ form.confirm_password(class="form-input") }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
        <p class="text-center">Already have an account? <a href="{{ url_for('auth.login') }}" class="link">Login</a></p>
    </main>
</body>
</html>
