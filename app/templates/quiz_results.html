<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }} Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>{{ quiz.title }} - Results</h1>
    </header>
    <main>
        <h2>Quiz Results</h2>
        <p>You scored {{ score }} out of {{ quiz.questions|length }}</p>
        <p class="percentage">Your Score: {{ percentage }}%</p>

        <div class="result-message">
            {% if percentage >= 70 %}
                <p class="congratulations">Congratulations, you passed!</p>
            {% else %}
                <p class="good-trial">Good trial! You scored {{ percentage }}%</p>
            {% endif %}
        </div>

        <div class="button-group">
            <a href="{{ url_for('main.start_quiz', quiz_id=quiz.id) }}" class="btn-outline">Retake Quiz</a>
            <a href="{{ url_for('auth.logout') }}" class="btn-outline">Log Out</a>
        </div>
    </main>
</body>
</html>
